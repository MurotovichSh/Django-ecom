<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
 background-color: #FFF;
 overflow: hidden;
 text-align:center;
  display: flex;
  align-items: center;
  justify-content: center; 
}

body,
html {
 height: 100%;
 width: 100%;
 margin: 0;
 padding: 0;
}

svg {
 width: 100%;
 height: 100%;
 visibility: hidden;
 
}
    </style>
</head>
<body>
    <svg id="mainSVG" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
        <defs>
                <radialGradient id="mainGrad" cx="400" cy="300" fx="400" fy="300" r="100" gradientUnits="userSpaceOnUse">
            <stop offset=".68" stop-color="#6334fb"/>
              <stop offset=".72" stop-color="#6639fb"/>
              <stop offset=".77" stop-color="#7248fb"/>
              <stop offset=".82" stop-color="#8561fb"/>
              <stop offset=".88" stop-color="#9f83fb"/>
              <stop offset=".93" stop-color="#c2b0fb"/>
              <stop offset=".99" stop-color="#ebe6fb"/>
              <stop offset="1" stop-color="#f1eefb"/>
            </radialGradient>
            </defs>
        <circle id="fillDot" cx="400" cy="300" fill="#6334fb" r="100" />
        <circle id="gradDot" cx="400" cy="300" fill="url(#mainGrad)" r="100" />
        </svg>
        <script>
            gsap.config({trialWarn: false});
gsap.set('svg', {
	visibility: 'visible'
})

let tl = gsap.timeline({repeat: -1, yoyo: true, defaults: {
	ease: 'sine.inOut',
	duration: 1.2
}});
tl.fromTo('#gradDot', {
	x: 90
}, {
	x: -90
})
.fromTo('#fillDot', {
	x: -90
}, {
	x: 90
}, 0)
.fromTo('#mainGrad', {
	attr: {
		cx:230,
		fx:230
	}
}, {
	attr: {
		cx: 570,
		fx: 570
	}
}, 0)
        </script>
</body>
</html>
